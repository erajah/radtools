<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Normative Pediatric Kidney Length</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Normative Pediatric Kidney Length</h1>
    <form id="kidneyForm">
      <div class="form-group">
        <label for="sex-male">
          <input type="checkbox" id="sex-male" name="sex" value="M"> Male
        </label>
        <label for="sex-female">
          <input type="checkbox" id="sex-female" name="sex" value="F"> Female
        </label>
      </div>

      <div class="form-group">
        <label for="age">Age (years):</label>
        <input type="number" id="age" required>
      </div>

      <div class="form-group">
        <label for="size">Kidney Size (cm):</label>
        <input type="number" id="size" required>
      </div>

      <button type="submit">Calculate</button>
    </form>

    <canvas id="chart" width="400" height="200"></canvas>
  </div>

  <!-- References section -->
  <div class="references">
    <h2>References</h2>
    <p>Obrycki ≈Å, Sarnecki J, Lichosik M, et al. Kidney length normative values in children aged 0-19 years - a multicenter study. <i>Pediatr Nephrol.</i> 2022;37(5):1075-1085. doi:10.1007/s00467-021-05303-5</p>
  </div>

  <script src="script.js"></script>
</body>
</html>

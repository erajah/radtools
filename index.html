<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kidney Size Calculator</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Pediatric Normative Values for Kidney Length</h1>
    <form id="kidneyForm">
      <label>
        Sex:
        <label><input type="radio" name="sex" value="M" required /> Male</label>
        <label><input type="radio" name="sex" value="F" /> Female</label>
      </label>
      <label>
        Age (years):
        <input type="number" id="age" required />
      </label>
      <label>
        Kidney Size (cm):
        <input type="number" id="size" step="0.1" required />
      </label>
      <button type="submit">Calculate</button>
    </form>
    <canvas id="chart"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>

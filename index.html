<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kidney Size Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
    <h1 class="text-2xl font-bold mb-6 text-center">Kidney Size Percentile Calculator</h1>
    <form id="kidneyForm" class="space-y-4">
      <input type="number" id="age" placeholder="Age (years)" class="w-full p-2 border rounded" required />
      <input type="number" id="size" step="0.1" placeholder="Kidney size (cm)" class="w-full p-2 border rounded" required />
      <div class="flex items-center space-x-4">
        <label><input type="radio" name="sex" value="M" required /> Male</label>
        <label><input type="radio" name="sex" value="F" /> Female</label>
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Calculate</button>
    </form>
    <div class="mt-6">
      <p id="result" class="text-center font-semibold"></p>
      <canvas id="chart" class="mt-4"></canvas>
    </div>
  </div>
</body>
</html>
